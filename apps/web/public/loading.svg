  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes pulseStrong {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
